<!DOCTYPE html>
<html lang="nl" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo App</title>
  <style>
    :root[data-theme="light"] {
      --bg:         #f0f2f5;
      --surface:    #ffffff;
      --border:     #e0e0e0;
      --text:       #1a1a2e;
      --text-sub:   #666;
      --text-muted: #aaa;
      --accent:     #6366f1;
      --accent-hov: #4f46e5;
      --danger:     #ef4444;
      --done-text:  #aaa;
      --shadow:     0 4px 20px rgba(0,0,0,0.08);
    }

    :root[data-theme="dark"] {
      --bg:         #0f1117;
      --surface:    #1e2130;
      --border:     #2e3250;
      --text:       #e8eaf6;
      --text-sub:   #9fa8c7;
      --text-muted: #5c6480;
      --accent:     #818cf8;
      --accent-hov: #6366f1;
      --danger:     #f87171;
      --done-text:  #5c6480;
      --shadow:     0 4px 24px rgba(0,0,0,0.4);
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, sans-serif;
      background: var(--bg);
      display: flex;
      justify-content: center;
      padding: 40px 16px;
      min-height: 100vh;
      transition: background 0.2s;
    }

    .app {
      background: var(--surface);
      border-radius: 12px;
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 520px;
      padding: 32px;
      height: fit-content;
      transition: background 0.2s, box-shadow 0.2s;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
    }

    h1 { font-size: 1.6rem; font-weight: 700; color: var(--text); }

    .theme-toggle {
      background: none;
      border: 2px solid var(--border);
      border-radius: 8px;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 1.1rem;
      line-height: 1;
      transition: border-color 0.2s;
      color: var(--text);
    }
    .theme-toggle:hover { border-color: var(--accent); }

    /* Input */
    .input-row {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px 14px;
      border: 2px solid var(--border);
      border-radius: 8px;
      font-size: 0.95rem;
      outline: none;
      background: var(--surface);
      color: var(--text);
      transition: border-color 0.2s;
    }
    input[type="text"]::placeholder { color: var(--text-muted); }
    input[type="text"]:focus { border-color: var(--accent); }

    button.add-btn {
      padding: 10px 18px;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 0.95rem;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s;
      white-space: nowrap;
    }
    button.add-btn:hover { background: var(--accent-hov); }

    /* Deadline row */
    .deadline-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
    }

    .deadline-row span {
      font-size: 0.8rem;
      color: var(--text-sub);
      white-space: nowrap;
    }

    input[type="date"] {
      padding: 6px 10px;
      border: 2px solid var(--border);
      border-radius: 8px;
      font-size: 0.85rem;
      outline: none;
      background: var(--surface);
      color: var(--text);
      cursor: pointer;
      transition: border-color 0.2s;
      color-scheme: light dark;
    }
    input[type="date"]:focus { border-color: var(--accent); }

    .clear-date-btn {
      background: none;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      font-size: 1rem;
      padding: 0 4px;
      transition: color 0.15s;
    }
    .clear-date-btn:hover { color: var(--danger); }

    /* Priority picker */
    .priority-row {
      display: flex;
      gap: 6px;
      margin-bottom: 20px;
      align-items: center;
      flex-wrap: wrap;
    }

    .priority-row span {
      font-size: 0.8rem;
      color: var(--text-sub);
      margin-right: 2px;
    }

    .prio-btn {
      padding: 4px 12px;
      border-radius: 20px;
      border: 2px solid transparent;
      font-size: 0.78rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.15s;
      background: none;
    }
    .prio-btn[data-p="none"]   { color: var(--text-sub); border-color: var(--border); }
    .prio-btn[data-p="high"]   { color: #ef4444; border-color: #fca5a5; }
    .prio-btn[data-p="medium"] { color: #f59e0b; border-color: #fcd34d; }
    .prio-btn[data-p="low"]    { color: #22c55e; border-color: #86efac; }

    .prio-btn[data-p="none"].selected   { background: var(--border); color: var(--text); }
    .prio-btn[data-p="high"].selected   { background: #ef4444; color: #fff; border-color: #ef4444; }
    .prio-btn[data-p="medium"].selected { background: #f59e0b; color: #fff; border-color: #f59e0b; }
    .prio-btn[data-p="low"].selected    { background: #22c55e; color: #fff; border-color: #22c55e; }

    /* Filters */
    .filters {
      display: flex;
      gap: 6px;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }

    .filters button {
      flex: 1;
      padding: 6px;
      border: 2px solid var(--border);
      border-radius: 6px;
      background: none;
      cursor: pointer;
      font-size: 0.82rem;
      color: var(--text-sub);
      transition: all 0.15s;
      white-space: nowrap;
    }
    .filters button.active {
      border-color: var(--accent);
      color: var(--accent);
      font-weight: 600;
    }
    .filters button.overdue-filter.active {
      border-color: #ef4444;
      color: #ef4444;
    }

    /* List */
    ul { list-style: none; }

    li {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      padding: 12px 0;
      border-bottom: 1px solid var(--border);
      animation: fadeIn 0.15s ease;
    }
    li:last-child { border-bottom: none; }
    li.overdue { background: linear-gradient(90deg, #fff5f5 0%, transparent 100%); border-radius: 6px; padding-left: 6px; }
    [data-theme="dark"] li.overdue { background: linear-gradient(90deg, #2d1515 0%, transparent 100%); }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-4px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    li input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: var(--accent);
      cursor: pointer;
      flex-shrink: 0;
      margin-top: 2px;
    }

    .prio-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      flex-shrink: 0;
      margin-top: 6px;
    }
    .prio-dot.high   { background: #ef4444; }
    .prio-dot.medium { background: #f59e0b; }
    .prio-dot.low    { background: #22c55e; }
    .prio-dot.none   { background: transparent; border: 1px solid var(--border); }

    .task-body {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 3px;
      min-width: 0;
    }

    li span.task-text {
      font-size: 0.95rem;
      color: var(--text);
      word-break: break-word;
    }
    li.done span.task-text {
      text-decoration: line-through;
      color: var(--done-text);
    }

    /* Deadline chip */
    .deadline-chip {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      font-size: 0.75rem;
      font-weight: 500;
      padding: 2px 8px;
      border-radius: 10px;
      width: fit-content;
    }
    .deadline-chip.upcoming  { background: #eff6ff; color: #3b82f6; }
    .deadline-chip.today     { background: #fff7ed; color: #f97316; font-weight: 700; }
    .deadline-chip.overdue   { background: #fee2e2; color: #ef4444; font-weight: 700; }
    .deadline-chip.done-date { background: var(--bg); color: var(--text-muted); text-decoration: line-through; }

    [data-theme="dark"] .deadline-chip.upcoming  { background: #1e3a5f; color: #93c5fd; }
    [data-theme="dark"] .deadline-chip.today     { background: #431407; color: #fb923c; }
    [data-theme="dark"] .deadline-chip.overdue   { background: #450a0a; color: #f87171; }
    [data-theme="dark"] .deadline-chip.done-date { background: transparent; color: var(--text-muted); }

    .task-meta {
      display: flex;
      align-items: center;
      gap: 6px;
      flex-wrap: wrap;
    }

    .prio-badge {
      font-size: 0.7rem;
      font-weight: 700;
      padding: 2px 7px;
      border-radius: 10px;
      flex-shrink: 0;
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }
    .prio-badge.high   { background: #fee2e2; color: #ef4444; }
    .prio-badge.medium { background: #fef3c7; color: #d97706; }
    .prio-badge.low    { background: #dcfce7; color: #16a34a; }

    [data-theme="dark"] .prio-badge.high   { background: #450a0a; color: #f87171; }
    [data-theme="dark"] .prio-badge.medium { background: #451a03; color: #fbbf24; }
    [data-theme="dark"] .prio-badge.low    { background: #052e16; color: #4ade80; }

    li button.delete-btn {
      background: none;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      font-size: 1.1rem;
      line-height: 1;
      transition: color 0.15s;
      flex-shrink: 0;
      padding-top: 2px;
    }
    li button.delete-btn:hover { color: var(--danger); }

    .empty {
      text-align: center;
      color: var(--text-muted);
      font-size: 0.9rem;
      padding: 24px 0;
    }

    /* Footer */
    .footer {
      margin-top: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.82rem;
      color: var(--text-muted);
    }
    .footer button {
      background: none;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      font-size: 0.82rem;
      text-decoration: underline;
    }
    .footer button:hover { color: var(--danger); }
  </style>
</head>
<body>
  <div class="app">
    <div class="header">
      <h1>üìù Todo</h1>
      <button class="theme-toggle" onclick="toggleTheme()" id="theme-icon">üåô</button>
    </div>

    <div class="input-row">
      <input type="text" id="todo-input" placeholder="Nieuwe taak..." />
      <button class="add-btn" onclick="addTodo()">Voeg toe</button>
    </div>

    <div class="deadline-row">
      <span>üìÖ Deadline:</span>
      <input type="date" id="deadline-input" />
      <button class="clear-date-btn" onclick="clearDate()" title="Datum wissen">‚úï</button>
    </div>

    <div class="priority-row">
      <span>Prioriteit:</span>
      <button class="prio-btn selected" data-p="none"   onclick="selectPrio('none')">Geen</button>
      <button class="prio-btn"          data-p="high"   onclick="selectPrio('high')">üî¥ Hoog</button>
      <button class="prio-btn"          data-p="medium" onclick="selectPrio('medium')">üü° Middel</button>
      <button class="prio-btn"          data-p="low"    onclick="selectPrio('low')">üü¢ Laag</button>
    </div>

    <div class="filters">
      <button onclick="setFilter('all')"     id="filter-all"     class="active">Alles</button>
      <button onclick="setFilter('active')"  id="filter-active">Actief</button>
      <button onclick="setFilter('done')"    id="filter-done">Klaar</button>
      <button onclick="setFilter('overdue')" id="filter-overdue" class="overdue-filter">üî¥ Verlopen</button>
      <button onclick="setFilter('high')"    id="filter-high">üî¥ Hoog</button>
      <button onclick="setFilter('medium')"  id="filter-medium">üü° Middel</button>
      <button onclick="setFilter('low')"     id="filter-low">üü¢ Laag</button>
    </div>

    <ul id="todo-list"></ul>
    <div class="empty" id="empty-msg" style="display:none">Geen taken gevonden.</div>

    <div class="footer">
      <span id="remaining"></span>
      <button onclick="clearDone()">Verwijder voltooide</button>
    </div>
  </div>

  <script>
    let todos        = JSON.parse(localStorage.getItem('todos') || '[]');
    let filter       = 'all';
    let selectedPrio = 'none';

    // ‚îÄ‚îÄ Theme ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', savedTheme);
    updateThemeIcon(savedTheme);

    function toggleTheme() {
      const current = document.documentElement.getAttribute('data-theme');
      const next = current === 'light' ? 'dark' : 'light';
      document.documentElement.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
      updateThemeIcon(next);
    }
    function updateThemeIcon(theme) {
      document.getElementById('theme-icon').textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    }

    // ‚îÄ‚îÄ Priority picker ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    function selectPrio(p) {
      selectedPrio = p;
      document.querySelectorAll('.prio-btn').forEach(btn =>
        btn.classList.toggle('selected', btn.dataset.p === p)
      );
    }

    function clearDate() {
      document.getElementById('deadline-input').value = '';
    }

    // ‚îÄ‚îÄ Deadline helpers ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    function today() {
      return new Date().toISOString().slice(0, 10);
    }

    function deadlineStatus(deadline, done) {
      if (!deadline) return null;
      if (done) return 'done-date';
      if (deadline < today()) return 'overdue';
      if (deadline === today()) return 'today';
      return 'upcoming';
    }

    function deadlineLabel(deadline, done) {
      if (!deadline) return null;
      if (done) return formatDate(deadline);
      const diff = daysDiff(deadline);
      if (diff < 0) return `‚ö†Ô∏è ${Math.abs(diff)}d verlopen ‚Äî ${formatDate(deadline)}`;
      if (diff === 0) return `‚è∞ Vandaag ‚Äî ${formatDate(deadline)}`;
      if (diff === 1) return `üìÖ Morgen`;
      return `üìÖ Over ${diff} dagen ‚Äî ${formatDate(deadline)}`;
    }

    function daysDiff(dateStr) {
      const t = new Date(today());
      const d = new Date(dateStr);
      return Math.round((d - t) / 86400000);
    }

    function formatDate(dateStr) {
      return new Date(dateStr).toLocaleDateString('nl-NL', { day: 'numeric', month: 'short' });
    }

    // ‚îÄ‚îÄ Save & render ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    function save() {
      localStorage.setItem('todos', JSON.stringify(todos));
    }

    const PRIO_ORDER = { high: 0, medium: 1, low: 2, none: 3 };

    function isOverdue(t) {
      return t.deadline && !t.done && t.deadline < today();
    }

    function render() {
      const list     = document.getElementById('todo-list');
      const emptyMsg = document.getElementById('empty-msg');
      const overdueCount = todos.filter(isOverdue).length;
      const remaining    = todos.filter(t => !t.done).length;

      document.getElementById('remaining').textContent =
        `${remaining} taak${remaining !== 1 ? 'en' : ''} over` +
        (overdueCount ? ` ¬∑ ${overdueCount} verlopen` : '');

      let visible = todos.filter(t => {
        if (filter === 'all')     return true;
        if (filter === 'active')  return !t.done;
        if (filter === 'done')    return t.done;
        if (filter === 'overdue') return isOverdue(t);
        return t.priority === filter;
      });

      // Sort: overdue first, then priority, then deadline
      visible = [...visible].sort((a, b) => {
        const aOver = isOverdue(a) ? 0 : 1;
        const bOver = isOverdue(b) ? 0 : 1;
        if (aOver !== bOver) return aOver - bOver;
        const pDiff = PRIO_ORDER[a.priority || 'none'] - PRIO_ORDER[b.priority || 'none'];
        if (pDiff !== 0) return pDiff;
        if (a.deadline && b.deadline) return a.deadline.localeCompare(b.deadline);
        if (a.deadline) return -1;
        if (b.deadline) return 1;
        return 0;
      });

      list.innerHTML = '';
      emptyMsg.style.display = visible.length === 0 ? 'block' : 'none';

      visible.forEach(todo => {
        const prio   = todo.priority || 'none';
        const li     = document.createElement('li');
        if (todo.done)      li.classList.add('done');
        if (isOverdue(todo)) li.classList.add('overdue');

        const badge = prio !== 'none'
          ? `<span class="prio-badge ${prio}">${prio === 'high' ? 'Hoog' : prio === 'medium' ? 'Middel' : 'Laag'}</span>`
          : '';

        const dlStatus = deadlineStatus(todo.deadline, todo.done);
        const dlLabel  = deadlineLabel(todo.deadline, todo.done);
        const dlChip   = dlLabel
          ? `<span class="deadline-chip ${dlStatus}">${dlLabel}</span>`
          : '';

        const meta = (badge || dlChip)
          ? `<div class="task-meta">${badge}${dlChip}</div>`
          : '';

        li.innerHTML = `
          <input type="checkbox" ${todo.done ? 'checked' : ''} onchange="toggle(${todo.id})" />
          <span class="prio-dot ${prio}"></span>
          <div class="task-body">
            <span class="task-text">${escapeHtml(todo.text)}</span>
            ${meta}
          </div>
          <button class="delete-btn" onclick="remove(${todo.id})" title="Verwijder">‚úï</button>
        `;
        list.appendChild(li);
      });

      ['all','active','done','overdue','high','medium','low'].forEach(f => {
        document.getElementById(`filter-${f}`)?.classList.toggle('active', filter === f);
      });
    }

    function escapeHtml(str) {
      return str.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
    }

    // ‚îÄ‚îÄ Actions ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    function addTodo() {
      const input    = document.getElementById('todo-input');
      const deadline = document.getElementById('deadline-input').value || null;
      const text     = input.value.trim();
      if (!text) return;
      todos.unshift({ id: Date.now(), text, done: false, priority: selectedPrio, deadline });
      input.value = '';
      save();
      render();
    }

    function toggle(id) {
      todos = todos.map(t => t.id === id ? { ...t, done: !t.done } : t);
      save();
      render();
    }

    function remove(id) {
      todos = todos.filter(t => t.id !== id);
      save();
      render();
    }

    function setFilter(f) {
      filter = f;
      render();
    }

    function clearDone() {
      todos = todos.filter(t => !t.done);
      save();
      render();
    }

    document.getElementById('todo-input').addEventListener('keydown', e => {
      if (e.key === 'Enter') addTodo();
    });

    render();
  </script>
</body>
</html>
